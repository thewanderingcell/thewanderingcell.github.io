    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c82c2c;
        }

        .calculator {
            width: 290px;
            border: 1px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: #681111;
            padding: 10px;
        }

        .display {
            width: 89%;
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: left;
            margin-bottom: 10px;
            background-color: #990202;
            overflow: hidden; /* Ensures no overflow text */
            white-space: nowrap; /* Keeps the text in a single line */
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            margin: -5px; /* To adjust spacing between buttons */
        }

        .button {
            flex: 1;
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
            border: 1px solid #ff0000;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            background-color: #cf1111;
            color: rgb(255, 255, 255);
        }

        .button:hover {
            background-color: #9e0606;
        }

        .button.operator {
            background-color: #ea1616;
            color: white;
        }

        .button.operator:hover {
            background-color: #cd1e1e;
        }

        .button.double {
            flex: 2;
        }

        .button.clear {
            background-color: #cb1515;
            color: white;
        }

        .button.clear:hover {
            background-color: #ba1f1d;
        }

        .button.ac {
            background-color: #cb0505;
            color: white;
        }

        .button.ac:hover {
            background-color: #ae0404;
        }
    </style>
</head>

    <div class="calculator">
        <div id="display" class="display"></div>
        <div class="button-row">
            <div class="button ac" onclick="backspace()">AC</div>
            <div class="button clear" onclick="clearDisplay()">C</div>
            <div class="button operator" onclick="appendToDisplay('/')">/</div>
            <div class="button operator" onclick="appendToDisplay('*')">*</div>
        </div>
        <div class="button-row">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
        </div>
        <div class="button-row">
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>
        </div>
        <div class="button-row">
            <div class="button double" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button operator double" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let newInput = false;

        function appendToDisplay(value) {
            if (newInput) {
                display.textContent = value;
                newInput = false;
            } else if (display.textContent === '' || display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '';
            newInput = false;
        }

        function backspace() {
            // Remove the last character from the display
            if (display.textContent.length > 1) {
                display.textContent = display.textContent.slice(0, -1);
            } else {
                display.textContent = '';
            }
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent) || '';
                newInput = true; // Indicate that the next input should start fresh
            } catch (e) {
                display.textContent = 'Error';
            }
        }
        document.addEventListener('keydown', function(event) {
    const key = event.key;

    // Handle numeric keys
    if ('0123456789'.includes(key)) {
        appendToDisplay(key);
    }
    
    // Handle operator keys
    if ('/*+-'.includes(key)) {
        appendToDisplay(key);
    }

    // Handle Enter key
    if (key === 'Enter') {
        calculate();
    }

    // Handle Backspace key
    if (key === 'Backspace') {
        backspace();
    }

    // Handle Escape key (clear display)
    if (key === 'Escape') {
        clearDisplay();
    }
});
